<html>
   <head>
      <script>
          for (let i = 1 ; i <= 10; i++){   // 行号
             for (let j = 1 ;  j <=i; j++){  // 当前行的*数量
                  document.write("*");       
            
            }
            
            document.write("<br>");
         }
        
         document.write("<br>");


         for (let i = 1 ; i <=10; i++){   // 行号
             for(let j = 10 ; j > i; j--){  // 当前行的*数量
                  document.write("*");
               }             
                  
               document.write("<br>");
            } 

            document.write("<br>");


             for (let i =1; i <=9; i++){   // 行号
                  for(let j = 1 ; j <= i; j++){  // 当前行的*数量
                      document.write( i + "*" + j + "=" + (i*j) +"&nbsp;&nbsp;&nbsp;&nbsp;" );    
                       // document.write("   ")  
                  }

                  document.write("<br>");
             }


      </script>

   </head>
