<html>
   <head>
      <script>
      /* 
           navigator 对象 导航器
      */
      console.log(window.navigator.appName); // Netscape  应用名
      console.log(window.navigator.platform);// Win32  平台
      console.log(window.navigator.cookieEnabled); // true  是否允许缓存
      console.log(window.navigator.userAgent);// 用户代理   Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.66 Safari/537.36

      console.log(window.navigator.appVersion);// 应用版本  5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.66 Safari/537.36
      </script> 
   </head>
   <body>
      
   </body>
</html>
