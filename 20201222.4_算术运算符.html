      <script>
        /*
            算术运算符 + — * / %  ++  --
        */      
        var sum = 1 + 1;
        var cha = 1 - 1;
        var ji =1*10;
        var shang = 10/2;
        var yushu = 10%3; 
        console.log(sum,cha,ji,shang,yushu)
        
     
        var x = 1;   //   var  x = 1; x = x +  1
        x++;   // 会在当前行执行完之后才执行+1的操作 
        console.log(x);   // 2
        console.log(x++);   //  2  ++写在后面,先执行当前行,再执行+1操作
        console.log(x);   // 3  
        
        var y = 1;  //  var y = y +1;
        ++y;        // 等价于  y= y+1 
        console.log(y);   // 2
        console.log(++y)   // 3                  
        console.log(y)   // 3
        
        // +=  -=  *=  /=  %=
          var i = 1;  
          i += 1;   // i = i+1;
          console.log(i);  // 2
          
          var j=1;
          j-=1;  // j = j-1 
          console.log(j);  // 0 
          
          
          var he=0.5;
          he-=0.5;  // he = he-0.5 
          console.log(he);  // 0 
     
     
     </script>
