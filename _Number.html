<html>
   <head>
      <script>
          /*
               都属于number类型
          */     
          var age  = 19;        // int  
          var height = 188.88;  // float
          var IQ = +250;        // int 
          var EQ = -250;        // int  
          var faLiang = 9999e8; // double float

          console.log(age,height,iq,eq,faliang);

          var shang = (10/0);  
          console.log(shang);    //infinity   正无穷大 

          var test ="test";    
          console.log(test/3);   //nan (not a number)不是一个数字
          
          var array=[];
          console.log(typeof(array));  //object  对象类型
      </script>
       

   </head>
</html
