<html>
    <head>
        <style>
            *{
                margin: 0;
                min-height:0 ;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">

            </div>
        </div>
        <img src="X:\VS code文件\JS语言特效\购物车\电脑.png" alt="">
    </body>
    <script>
        var child = document.querySelector(".child");
        console.log(child.offsetWidth);
        console.log(child.offsetHeight);
        console.log(child.offsetTop);
        console.log(child.offsetLeft);

        console.log(document.body.clientWidth);   //网页可见区域宽度
        console.log(document.body.clientHeight);  //网页可见区域高度
        console.log(document.body.offsetWidth);   //包括边线和滚动条的宽度  网页可见区域的宽度
        console.log(document.body.offsetHeight);  //包括边线和滚动条的高度  网页可见区域的高度
        console.log(document.body.scrollHeight);  //网页正文全文高
        console.log(document.body.scrollWidth);   //网页正文全文宽
        console.log(document.body.scrollTop);     //被卷曲的的高度
        console.log(document.body.scrollLeft);    //被卷曲的宽度左侧
        console.log(window.screenTop);            //网页正文部分上
        console.log(window.screenLeft);           //网页正文部分左
        console.log(window.screen.width);         //屏幕分辨率的宽
        console.log(window.screen.height);        //屏幕分辨率的高
        console.log(window.screen.availHeight);   //屏幕可用工作区的高度
        console.log(window.screen.availWidth);    //屏幕可用工作区的宽度
    </script>
</html>
