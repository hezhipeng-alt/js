<html>
    <head>
        
    </head>
    <body>
        <div id="container">
            <div class="box">
                <div class="box-item">
                    <p>段落</p>
                </div>
                <div class="box-item">
                    <p>段落2</p>
                    <ul id="list">
                        <li class="list-item"> <a href="">百度</a></li>
                        <li class="list-item"> <a href="">腾讯</a></li>
                        <li class="list-item"> <a href="">京东</a></li>
                    </ul>                    
                </div>
                <input type="radio" name="cityname" value="北京">北京
                <input type="radio" name="cityname" value="上海">上海
            </div>
        </div>
    </body>
    <script>
        //1,getElementById
        var get_container = document.getElementById("container");
        console.log(get_container);
        //2,getElementsByClassName  通过类名称查找元素们  得到一个数组
        var get_box_items = document.getElementsByClassName("box-item");
        console.log(get_box_items);
        console.log(get_box_items[0]);
        console.log(get_box_items[1]);
        //3,getElementsByTagName  根据标签的名字查找元素
        var get_eles_tag = document.getElementsByTagName("p");
        console.log(get_eles_tag);
        console.log(get_eles_tag[0]);
        console.log(get_eles_tag[1]);
        //4,getElementsByName   通过name属性查找元素们
        var get_eles_name = document.getElementsByName("cityname");
        console.log(get_eles_name);
        console.log(get_eles_name[0]);
        console.log(get_eles_name[1]);
        //5,querySelector  根据选择器获取 第一个元素
        var get_eles_selector = document.querySelector("#list");
        console.log(get_eles_selector);

        var get_eles_sel = document.querySelector(".list-item");
        console.log(get_eles_sel);
        //querySelectorAll   根据选择器获取所有满足条件的元素
        var get_eles_sels = document.querySelectorAll(".list-item");
        console.log(get_eles_sels);
    </script>
</html>
